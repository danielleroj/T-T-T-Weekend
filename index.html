<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>X's Turn</h2>
    <section id="board">

        <div class="ttt-square" id="s0"></div> 
        <div class="ttt-square" id="s1"></div> 
        <div class="ttt-square" id="s2"></div> 

        <div class="ttt-square" id="s3"></div> 
        <div class="ttt-square" id="s4"></div> 
        <div class="ttt-square" id="s5"></div> 

        <div class="ttt-square" id="s6"></div> 
        <div class="ttt-square" id="s7"></div> 
        <div class="ttt-square" id="s8"></div> 

    </section>
    <button>reset game</button>
</body>
</html>
